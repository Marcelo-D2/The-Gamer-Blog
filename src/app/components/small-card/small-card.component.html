<div class="small-card-container">
  <div class="small-card-content">
    <div class="small-card-image">
      <img src="{{ photoCover }}"
      >
    </div>
    <div class="small-card-title">
      <a [routerLink]="['content', id]">{{ cardTitle }}</a>
    </div>
  </div>
  <div class="small-card-line">
    <hr size="1px" color="#432d68"/>
  </div>
  
</div>
